<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" >
    
    <title>DominionOS</title>

    <!-- MDBootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
      img {
        max-width: 100%;
      }
      
      body {
        background-color: #eeeeee;
      }
    </style>

  </head>

  <body data-spy="scroll" data-target="#scrollspy" data-offset="15">
  
    <div id="navbar" class="navbar navbar-dark grey darken-3 z-depth-2">
      <div class="container">
        <img class="navbar-brand" src="../images/DominionLogo-Minimal.png" href="http://dominionos.github.io">
      </div>
    </div>

    <div class="container-fluid" style="padding-top:35px; padding-bottom:15px;">
      <div id="scrollspy" class="sticky">
        <ul class="nav nav-pills smooth-scroll" style="position: absolute;left:0;top:0">
          <li class="nav-item"><a class="nav-link active" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#news">News</a></li>
        </ul>
      </div>

      <div class="container col-md-10">
        <div id="about" class="col-md-10 jumbotron z-depth-1">
          <div class="container">
            <img class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5" src="../images/DominionLogo.png">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
              <h1>This is DominionOS!</h1>
              <h3></h3>
            </div>
          </div>
        </div>
      </div
      <hr>
      <div class="container" id="news">
        <div class="card wow slideInUp animated z-depth-1 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
          <div class="card-block">
            <h4 class="card-title">Website gets an update!</h4>
            <hr>
            <p class="card-text">User boswelja has rebuilt the website from scratch with a refreshing new design.There is still new content being added, so stay tuned!</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- MDBootstrap -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript">
      $('body').scrollspy({
        target: '#scrollspy'
      })
    </script>
    <script>
      new WOW().init();
    </script>
  
  </body>

</html>
